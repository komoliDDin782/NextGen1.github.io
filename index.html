<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen üìö</title>
    <style>
        :root {
            --border: 2px solid white;
            --text-color: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url("cat.jpg");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }
        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        }
        button {
            background-color: #0fc9cf54;
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
            text-shadow: 10px 5px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background-color: #7a7a7ad3;
            cursor: not-allowed;
        }
        p {
            margin-top: 20px;
            padding: 15px;
            border: var(--border);
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: var(--text-color);
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>NextGen Speech Recognition</h1>
    <button id="start" onclick="startRecognition()">Start Speech</button>
    <button id="stop" disabled onclick="stopRecognition()">Stop Speech</button>
    <p id="transcript"></p>
    <select id="languageSelector">
        <option value="en-US">English üì∞</option>
        <option value="ru-RU">Russian üç∏</option>
    </select>
    <script>
        let recognition;
        let isRecognizing = false;
        const transcriptElem = document.getElementById("transcript");
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");

        function initializeRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                let newText = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        newText += event.results[i][0].transcript + " ";
                    }
                }
                if (newText) {
                    transcriptElem.textContent += newText;
                }
            };
            recognition.onend = () => {
                if (isRecognizing) {
                    recognition.start();
                }
            };
        }
        function startRecognition() {
            if (isRecognizing) return;
            transcriptElem.textContent = "";
            const selectedLang = document.getElementById("languageSelector").value;
            recognition.lang = selectedLang;
            recognition.start();
            isRecognizing = true;
            startButton.disabled = true;
            stopButton.disabled = false;
        }
        function stopRecognition() {
            if (isRecognizing) {
                recognition.stop();
                isRecognizing = false;
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        }
        window.onload = initializeRecognition;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen ðŸ“š</title>
    <style>
        :root {
    --border: 2px solid white;
    --text-color: #ffffff;
             }
        body {
            font-family: Arial, sans-serif;
            background-image: url("cat.jpg");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            user-select: none;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #0fc9cf54;
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
            text-shadow: 10px 5px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: #7a7a7ad3;
            cursor: not-allowed;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        button:hover:not(:disabled) {
            background-color: #0fc9cf54;
        }

        p {
            margin-top: 20px;
            padding: 15px;
            background-color: transparent;
            border: var(--border);
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            overflow-wrap: break-word;
            color: var(--text-color);
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.2)
        }
    </style>
</head>
<body>
    <button class="start" id="start" onclick="startRecognition()">start speech</button>
    <button class="stop" disabled id="stop" onclick="stopRecognition()">stop speech</button>
    <p id="transcript" class="text"></p>
    <script>
    const record = document.getElementById('record');
    let recognition;
    let isRecognizing = false;
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    let transcriptText = ""; // Store previous text

    function initializeRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          } else {
            interimTranscript += event.results[i][0].transcript;
          }
        }
        document.getElementById("transcript").textContent = transcriptText + (finalTranscript || interimTranscript);
      };

      recognition.onend = () => {
        isRecognizing = false;
      };
    }

    function startRecognition() {
      if (isRecognizing) return;
      const selectedLang = document.getElementById("languageSelector").value;
      recognition.lang = selectedLang;
      recognition.start();
      isRecognizing = true;
      record.classList.add('anime');
      startButton.disabled = true;
      stopButton.disabled = false;
      transcriptText = document.getElementById("transcript").textContent; // Preserve text
    }

    function stopRecognition() {
      if (isRecognizing) {
        recognition.stop();
        isRecognizing = false;
        record.classList.remove("anime");
        startButton.disabled = false;
        stopButton.disabled = true;
      }
    }

    window.onload = initializeRecognition;
    </script>
</body>
</html>
